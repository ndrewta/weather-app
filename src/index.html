<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
  </head>
  <body>
    <div id="content">
      <div id="top-left-div">
        <div id="search-bar">
          <button id="get-weather-btn">Search</button> <input type="text" />
        </div>
        <div id="location-div">
          <p id="location"></p>
          <p id="local-time"></p>
        </div>
        <div id="current-misc-div">
          <p id="precipitation">Precipitation:</p>
          <p id="humidity">Humidity:</p>
          <p id="wind-speed">Wind speed:</p>
          <p id="wind-direction">Wind direction:</p>
        </div>
      </div>

      <div id="weather-div">
        <div id="current-temp-div">
          <p id="temperature"></p>
          <img id="weather-icon" />
        </div>
        <p id="condition"></p>
      </div>
      <div id="canvas-div">
        <div id="canvas-wrapper">
          <canvas id="forecast-canvas"></canvas>
        </div>
      </div>
      <div id="forecast-div">
        <div id="forecast-list-div">
          <ol id="forecast">
            <li class="forecast-daily-info" data-id="0">
              <p class="forecast-day"></p>
              <img class="forecast-icon" />
              <div class="forecast-daily-temp">
                <p class="forecast-max"></p>
                <p class="forecast-min"></p>
              </div>
            </li>
            <li class="forecast-daily-info" data-id="1">
              <p class="forecast-day"></p>
              <img class="forecast-icon" />
              <div class="forecast-daily-temp">
                <p class="forecast-max"></p>
                <p class="forecast-min"></p>
              </div>
            </li>
            <li class="forecast-daily-info" data-id="2">
              <p class="forecast-day"></p>
              <img class="forecast-icon" />
              <div class="forecast-daily-temp">
                <p class="forecast-max"></p>
                <p class="forecast-min"></p>
              </div>
            </li>
            <li class="forecast-daily-info" data-id="3">
              <p class="forecast-day"></p>
              <img class="forecast-icon" />
              <div class="forecast-daily-temp">
                <p class="forecast-max"></p>
                <p class="forecast-min"></p>
              </div>
            </li>
            <li class="forecast-daily-info" data-id="4">
              <p class="forecast-day"></p>
              <img class="forecast-icon" />
              <div class="forecast-daily-temp">
                <p class="forecast-max"></p>
                <p class="forecast-min"></p>
              </div>
            </li>
            <li class="forecast-daily-info" data-id="5">
              <p class="forecast-day"></p>
              <img class="forecast-icon" />
              <div class="forecast-daily-temp">
                <p class="forecast-max"></p>
                <p class="forecast-min"></p>
              </div>
            </li>
            <li class="forecast-daily-info" data-id="6">
              <p class="forecast-day"></p>
              <img class="forecast-icon" />
              <div class="forecast-daily-temp">
                <p class="forecast-max"></p>
                <p class="forecast-min"></p>
              </div>
            </li>
          </ol>
        </div>
      </div>
    </div>
  </body>
</html>
